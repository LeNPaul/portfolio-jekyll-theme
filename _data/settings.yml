about: >
  # gluehbirnenkopf - artist and software engineer

  This is my main page to show of some of my art projects. While enjoying the unconventional skill-mix of art and informatics, I try to create artworks which make everyday life somehow more exciting. I love it to surprise friends and family with unexpected artworks like e.g my [Canvas with Wifi](https://gluehbirnenkopf.github.io/projects/proj-3.html).
  
  When im not working as software engineer, im enjoying my free time with my wife or work on the projects you can see on the page.
  If you want to know more about my technology / software engineering background, feel free to visit [my online CV](https://leon-gregori.com).
